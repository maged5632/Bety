<!-- src/app/login/login.html -->

<div class="page">
  <section class="card">
    <h1>Admin login</h1>
    <p class="subtitle">
      Use the demo account to access the admin area.
    </p>

    <form (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
      <div class="field">
        <label for="email">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          required
          [(ngModel)]="email"
        />
      </div>

      <div class="field">
        <label for="password">Password</label>
        <input
          id="password"
          name="password"
          type="password"
          required
          [(ngModel)]="password"
        />
      </div>

      <button class="btn-primary" type="submit" [disabled]="!f.valid">
        Log in
      </button>

      <p *ngIf="errorMessage" class="error">
        {{ errorMessage }}
      </p>

      <p class="hint">
        Demo credentials: <strong>admin@bety.com</strong> / <strong>admin123</strong>
      </p>

      <p class="back-link">
        <a routerLink="/gallery">‚Üê Back to gallery</a>
      </p>
    </form>
  </section>
</div>
