<div class="wrap" *ngIf="items?.length; else empty">
  <a class="card" *ngFor="let it of items" [routerLink]="['/view', it.id]">
    <img class="thumb" [src]="it.thumb" [alt]="it.name" loading="lazy" />
    <div class="meta">
      <h3>{{ it.name }}</h3>
      <p>Open 360Â° view</p>
    </div>
  </a>
</div>

<ng-template #empty>
  <p class="empty">No images found.</p>
</ng-template>
