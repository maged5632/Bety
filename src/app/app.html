  <header class="navbar">
    <div class="nav-inner">
      <a class="logo" routerLink="/">Bety Realty</a>

      <nav class="nav-links">
        <a
          routerLink="/"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          Home
        </a>

        <a routerLink="/gallery" routerLinkActive="active">
          Gallery
        </a>

        <a routerLink="/user-login" routerLinkActive="active">

        </a>

        <a routerLink="/register" routerLinkActive="active">
          Register
        </a>

        <a routerLink="/login" routerLinkActive="active">
          Admin
        </a>

    <div class="footer-inner">
